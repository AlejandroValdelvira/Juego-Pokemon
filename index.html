<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Juego pokemon</title>
  <link rel="stylesheet" href="style/styles.css" />
  <link rel="stylesheet" href="style/stylesMarcador.css" />
  <link rel="stylesheet" href="style/stylerankin.css" />
    <link rel="icon" type="image/png" href="../style/img/favicon.ico" />
</head>

<body>
  <center>
    <div class="comentContainer">
      <p class="parrafo" id="parrafoIndicacion">acertaste</p>
    </div>
  </center>
  <div id="marcador"></div>
  <div class="bloque">
    <!--MODAL-->
    <div id="miModal" class="modal">
      <div class="modal-content">
        <h2>Felicidades!!</h2>
        <p>Has completado el quizz pokemon</p>
        <img src="felicitaciones.gif" alt="felicitaciones" style="width: 250px" />
        <div>
          <button id="cerrarBtn" class="boton">Cerrar</button>
          <button id="modoInfinito" class="boton">Modo infinito</button>
        </div>
      </div>
    </div>

    <!--MODAL del modo infinito-->
    <div id="miModalInfinito" class="modal">
      <div class="modal-content">
        <h2 id="puntuacion">Puntacion: </h2>
        <form id="formPuntuacion">
          <input type="text" placeholder="Ingreda el nombre" name="nombre" />
          <button class="boton" type="submit" id="Insertar">Acceptar</button>
        </form>
      </div>
    </div>

    <!--CONTENIDO-->

    <textfield id="textoinfo">Adivina 10 pokemons</textfield>
    <input id="i" type="text" />
    <button class="boton" id="generarPokemon">Genera el pokemon</button>
    <div id="container"></div>
  </div>


  <!--RANKIN-->
  <div class="ranking-container ">
    <h2>Ranking de Jugadores</h2>
    <ul id="rankingList">
      <!-- Aquí se insertarán los jugadores desde JS -->
    </ul>
  </div>

  <script src="script/modal.js"></script>
  <script src="script/script.js"></script>
  <script src="script/generarMarcador.js"></script>
  <script src="script/rankin.js"></script>
</body>

</html>
